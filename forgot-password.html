<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot-password.css?v=20260218m">
    <link rel="icon" href="./Images/bb_logo(black).png" type="image/png">
    <title>Forgot Password - BloodBank</title>
</head>
<body>
<main>
    <section class="card">
        <img class="logo" src="./Images/bb_logo(black).png" alt="BloodBank logo">
        <h1>Forgot Password</h1>
        <p>Enter your registered email. We will send a reset link.</p>

        <form id="forgotPasswordForm">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com">
            <button type="submit" id="submitBtn">Send Reset Link</button>
        </form>

        <a class="back-link" href="/login">Back to Login</a>
    </section>
</main>
<script src="forgot-password.js?v=20260218m"></script>
</body>
</html>
