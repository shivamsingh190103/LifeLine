<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='login.css?v=20260218m'>
    <link rel="icon" href='./Images/bb_logo(black).png' type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Login - BloodBank</title>
</head>
<body>
<header>
    <nav>
        <div class="header-logo">
            <img src="./Images/bb_logo(black).png" alt="BloodBank Logo">
            <span>BloodBank Login</span>
        </div>
        <div class="header-list">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/help">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-user-circle"></i>
                <h1>Welcome Back</h1>
                <p>Login to access your BloodBank account</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address" autocomplete="username" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-login">
                        <span>Login</span>
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>

                <div class="forgot-password">
                    <a href="/forgot-password">Forgot password?</a>
                </div>

                <div class="verification-help">
                    <button type="button" id="resendVerificationBtn" class="link-button">Resend verification email</button>
                </div>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="login.js?v=20260218m"></script>
</body>
</html>
