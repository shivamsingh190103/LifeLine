<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset-password.css?v=20260218m">
    <link rel="icon" href="./Images/bb_logo(black).png" type="image/png">
    <title>Reset Password - BloodBank</title>
</head>
<body>
<main>
    <section class="card">
        <img class="logo" src="./Images/bb_logo(black).png" alt="BloodBank logo">
        <h1>Reset Password</h1>
        <p>Create a new password for your account.</p>

        <form id="resetPasswordForm">
            <input type="hidden" id="token" name="token">

            <label for="newPassword">New Password</label>
            <input id="newPassword" name="newPassword" type="password" minlength="8" required placeholder="Minimum 8 characters">

            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" minlength="8" required placeholder="Re-enter new password">

            <button type="submit" id="submitBtn">Reset Password</button>
        </form>

        <a class="back-link" href="/login">Back to Login</a>
    </section>
</main>
<script src="reset-password.js?v=20260218m"></script>
</body>
</html>
